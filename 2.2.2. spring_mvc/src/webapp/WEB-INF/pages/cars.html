<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cars Page</title>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <td colspan="3">Cars List</td>
                </tr>

                <tr>
                    <td>Brand</td>
                    <td>Model</td>
                    <td>Year</td>
                </tr>
            </thead>

            <tbody>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.getBrand()}" />
                    <td th:text="${car.getModel()}" />
                    <td th:text="${car.getYear()}" />
                </tr>
            </tbody>
        </table>
    </body>
</html>
